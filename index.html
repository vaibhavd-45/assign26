<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #ddd;
}

th {
  background-color: #4CAF50;
  color: white;
}

.highlighted {
  background-color: #ffcc00;
}
.sum{
    background-color: #FFFF00;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Product 1</td>
    <td>1</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 2</td>
    <td>2</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 3</td>
    <td>3</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 4</td>
    <td>4</td>
    <td>20</td>
  </tr>
  <tr class="highlighted">
    <td>Product 5</td>
    <td><span class="highlighted">5</span></td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 6</td>
    <td>6</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 7</td>
    <td>7</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 8</td>
    <td>8</td>
    <td>20</td>
  </tr>
  <tr class="highlighted">
    <td>Product 9</td>
    <td><span class="highlighted">9</span></td>
    <td>20</td>
  </tr>
  <tr>
    <td>Product 10</td>
    <td>10</td>
    <td>20</td>
  </tr>
  <tr>
    <td class="sum" colspan="2">Sum</td>
    <td>$80</td>
  </tr>
</table>

</body>
</html>
